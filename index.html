<!DOCTYPE html>
<html>
	<head>
		<title>Game of Life</title>
		<meta charset="utf-8">
		<meta description="John Conway's Game of Life">
		
		<link href="css/page.css" rel="stylesheet">

		<script src="js/jquery-2.1.0.min.js"></script>

		<script src="js/main.js"></script>
		<script src ="js/interface.js"></script>

	</head>
	<body>
		<div id="wrapper">
			<div id='commands'>
				<div class="control" id="flag">
					0 fps
				</div>
				<br/>
				<div class="control" id="btn-pause">
					Pause
				</div>
				<br/>
				<div class="control" id="btn-clear">
					Clear
				</div>
				<br/>
				<div class="control" id="btn-ctrl">
					Advanced
				</div>
				<br/>
				<div class="control" id="btn-new">
					New Game
				</div>
			</div>

			<canvas id="board">
				Canvas is not avaliable on your browser.
			</canvas>

			<div class="ocult control" id="panel">
				<h2> Controls </h2>
				<div>
					<label> Maximum fps: </label>
					<input type="range" min='1' max='100' value='0' data-var='fps'/>
					<span class='label'> </span>
				</div>

				<div>
					<label> Initial Population: </label>
					<input type="range" min='0' max='15000' value='0' data-var='population'/>
					<span class='label'> </span>
				</div>

				<div>
					<label> Grid Side: </label>
					<input type="range" min='1' max='50' value='0' data-var='squareSide'/>
					<span class='label'> </span>
				</div>

				<div id='toborn'>
					<label>Neighbours to born</label>
					<br/>
					0 <input type="checkbox" value="0">
					1 <input type="checkbox" value="1">
					2 <input type="checkbox" value="2">
					3 <input type="checkbox" value="3" checked='true'>
					4 <input type="checkbox" value="4">
					5 <input type="checkbox" value="5">
					6 <input type="checkbox" value="6">
					7 <input type="checkbox" value="7">
					8 <input type="checkbox" value="8">
					9 <input type="checkbox" value="9">
				</div>

				<div>
					<label>Neighbours to stay alive</label>
					<br/>
					0 <input type="checkbox" value="0">
					1 <input type="checkbox" value="1">
					2 <input type="checkbox" value="2" checked='true'>
					3 <input type="checkbox" value="3" checked='true'>
					4 <input type="checkbox" value="4">
					5 <input type="checkbox" value="5">
					6 <input type="checkbox" value="6">
					7 <input type="checkbox" value="7">
					8 <input type="checkbox" value="8">
					9 <input type="checkbox" value="9">
				</div>
			</div>
		</div>
	</body>
</html>
