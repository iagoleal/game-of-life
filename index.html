<!DOCTYPE html>
<html>
	<head>
		<title>Game of Life</title>
		<meta charset="utf-8">
		<meta description="John Conway's Game of Life">
		
		<link href="css/page.css" rel="stylesheet">

		<script src="js/jquery-2.1.0.min.js"></script>

		<script src="js/main.js"></script>
		<script src ="js/interface.js"></script>

	</head>
	<body>
		<div id="wrapper">
			<div id='commands'>
				<div class="control" id="flag">
					0 fps
				</div>
				<br/>
				<div class="control" id="btn-pause">
					Pause
				</div>
				<br/>
				<div class="control" id="btn-clear">
					Clear
				</div>
				<br/>
				<div class="control" id="btn-ctrl">
					Advanced
				</div>
				<br/>
				<div class="control" id="btn-new">
					New Game
				</div>
			</div>

			<canvas id="board">
				Canvas is not avaliable on your browser.
			</canvas>

			<div class="ocult control" id="panel">
				<h2> Controls </h2>
				<div>
					<label> Maximum fps: </label>
					<input type="range" min='1' max='120' value='0' data-var='fps'/>
					<span class='label'> </span>
				</div>

				<div>
					<label> Initial Population: </label>
					<input type="range" min='0' max='15000' value='0' data-var='population'/>
					<span class='label'> </span>
				</div>
				<br/>
				<div>
					<label> Grid Side: </label>
					<input type="range" min='1' max='50' value='0' data-var='squareSide'/>
					<span class='label'> </span>
				</div>

				<div id='borncell'>
					<label>Neighbours to born</label>
					<br/>
					<input type="checkbox" name="born" value="0"> 0
					<input type="checkbox" name="born" value="1"> 1
					<input type="checkbox" name="born" value="2"> 2
					<input type="checkbox" name="born" value="3" checked='true'> 3
					<input type="checkbox" name="born" value="4"> 4
					<input type="checkbox" name="born" value="5"> 5
					<input type="checkbox" name="born" value="6"> 6
					<input type="checkbox" name="born" value="7"> 7
					<input type="checkbox" name="born" value="8"> 8
					<input type="checkbox" name="born" value="9"> 9
				</div>

				<div id='stayalive'>
					<label>Neighbours to stay alive</label>
					<br/>
					<input type="checkbox" name="alive" value="0"> 0
					<input type="checkbox" name="alive" value="1"> 1
					<input type="checkbox" name="alive" value="2" checked='true'> 2
					<input type="checkbox" name="alive" value="3" checked='true'> 3
					<input type="checkbox" name="alive" value="4"> 4
					<input type="checkbox" name="alive" value="5"> 5
					<input type="checkbox" name="alive" value="6"> 6
					<input type="checkbox" name="alive" value="7"> 7
					<input type="checkbox" name="alive" value="8"> 8
					<input type="checkbox" name="alive" value="9"> 9
				</div>
			</div>
		</div>
	</body>
</html>
